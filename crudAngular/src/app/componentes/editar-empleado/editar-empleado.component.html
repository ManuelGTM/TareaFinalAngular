<div class="card">
    <div class="card-header">
        Editar empleado
    </div>
    <div class="card-body">
        <form ngNativeValidate [formGroup]="formularioDeEmpleados" (ngSubmit)="enviarDatos()">

            <div class="mb-3">
                <label for="" class="form-label">Nombre</label>
                <input required formControlName="nombre" type="text"
                class="form-control" name="" id="" aria-describedby="helpId" placeholder="Ingresa tu nombre">
            </div>

            <div class="mb-3">
              <label for="" class="form-label">Correo</label>
              <input required formControlName="correo" type="email"
                class="form-control" name="" id="" aria-describedby="helpId" placeholder="Ingresa tu correo">
            </div>

            <div class="btn-group" role="group" aria-label="Button group name">
                <button type="submit" class="btn btn-warning">Modificar registro</button>
                <button type="button" routerLink="/listar-empleado" class="btn btn-primary">Cancelar</button>
            </div>

        </form>
    </div>
    <div class="card-footer text-muted">

    </div>
</div>
